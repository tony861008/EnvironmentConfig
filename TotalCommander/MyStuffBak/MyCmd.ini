[Configuration]
ShowHiddenSystem=1
IconLib=%Commander_path%\Interface\Vista1.dll
SamePartitions=
ResolutionSpecific=0
AlwaysCopyInBackground=1
AlwaysPackInBackground=1
AlwaysToRoot=1
AlwaysUnpackInBackground=1
CopyHugeBlockSize=10240
CopyHugeBlockSizeOther=64
Editor=%COMMANDER_PATH%\..\..\Edit\EmEditor\emeditor.exe
IconsOnNet=0
PanelsVertical=0
SeparateTree=0
ShowEXEandLNKicons=0
Small83Names=0

[Shortcuts]
A+3=cm_SwitchOverlayIcons
A+C=cm_SetAttrib
C+N=em_NewFile
C+INS=
S+F1=cm_UserMenu1
AS+F1=cm_UserMenu2
CAS+F1=cm_CompareFilesByContent
ESC=cm_ClearAll

[AllResolutions]
Iconsize32=16
maximized=0

[Layout]
ButtonBar=0
DriveBar2=1
KeyButtons=0

[Packer]
InternalUnrar=0
RAR=%Commander_Path%\..\..\Compress\WinRAR\WinRAR.exe

[PackerPlugins]
cpio=0,%Commander_path%\plugins\wcx\RPM\cpio.wcx
rpm=20,%Commander_path%\plugins\wcx\RPM\rpm.wcx
Multiarc=223,%COMMANDER_PATH%\Plugins\Wcx\Multiarc\multiarc.wcx

[ListerPlugins]
8_detect=ext="XLS" | ext="ET"

[user]
menu1=Compare It!
cmd1=%COMMANDER_PATH%\..\..\Diff\Compare It!\wincmp3.exe
param1=%P%N %T%N
menu2=Compare It! different file
cmd2=%COMMANDER_PATH%\..\..\Diff\Compare It!\wincmp3.exe
param2=%P%N %T%M
